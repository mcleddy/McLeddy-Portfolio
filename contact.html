<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Contact Me</title>
</head>

<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="My Portfolio" id="logo" />
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Send Me a Message</p>
            <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="name" />
                    <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" />
                    <input type="email" class="text-input email-input" placeholder="Email Adress" name="email" />
                    <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone" />
                    <textarea type="text" class="text-input message-input" placeholder="Enter Message"
                        name="message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!--section b: contact info -->
    <section id="contact-b" class="py-4 bg-dark">
        <div class="container">
            <div class="contact-info text-center">
                <div> <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>maryleddy1@gmail.com</p>
                </div>
                <div>
                    <a href="https://www.linkedin.com/in/mary-leddy-213826183/" class="nav-item">
                        <span class="icon">
                            <i class="fa fa-linkedin fa-2x"></i>
                        </span>
                    </a>
                    <h3>LinkedIn</h3>
                </div>
                <div>
                    <i class="fa fa-phone fa-2x"></i>
                    <h3>Phone Number</h3>
                    <p>(985) 778-5616</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact-c" class="bg-main py-4 text-center">
        <div class="container">
            <h1>Please Get in Touch!</h1>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2019</p>
        </div>
    </footer>

    <!-- Typing effect -->
    <script src="js/typewriter.js"></script>
</body>

</html>
